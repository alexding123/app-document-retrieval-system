<!DOCTYPE html>
<html>

<head>
    <title>APP文件检索系统</title>
</head>

<body>


    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* text-align: center; */
            font-family: Arial, sans-serif;
            background-image: url("山水画.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        
        input[type="text"],
        input[type="file"],
        select {
            margin: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input[type="submit"],
        button {
            margin: 10px;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background-color: #ccc;
            color: black;
            font-size: 16px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover,
        button:hover {
            background-color: #ccc;
        }
    </style>
    <div style="text-align: center;">
        <h2 style="text-align:center">APP文件检索系统</h2>
        <label for="folder">选择查询目录：</label>
        <input type="file" id="folder" webkitdirectory directory multiple>

        <br><br>

        <label for="keyword">输入查询关键字：</label>
        <input type="text" id="keyword">
        <button onclick="searchFiles()">搜索</button>

        <br><br>

        <ul id="results"></ul>

        <br>

        <button onclick="lookSelectedResults()">预览</button>

        <button onclick="saveSelectedResults()">保存选中结果到文本并下载</button>
    </div>
    <script>
        let indexedFiles = [];
        let selectedResults = [];

        // 建立索引
        function indexFiles(files) {
            indexedFiles = [];
            //对pdf和word文档建立索引
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                if (file.name.endsWith('.pdf') || file.name.endsWith('.doc') || file.name.endsWith('.docx')) {
                    indexedFiles.push(file);
                }
            }

            console.log('已建立索引的文件：', indexedFiles);
        }

        // 搜索文件
        function searchFiles() {
            const keyword = document.getElementById('keyword').value;
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '';

            if (keyword.trim().length === 0) {
                alert("请输入要查询的关键字！")
                return;
            }

            //在文件名索引中搜索包含关键字的文件名
            const matchedFiles = indexedFiles.filter(file => file.name.toLowerCase().includes(keyword.toLowerCase()));

            //将符合条件的文件生成可选项
            for (let i = 0; i < matchedFiles.length; i++) {
                const li = document.createElement('li');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = matchedFiles[i].name;
                checkbox.addEventListener('change', function() {
                    if (this.checked) {
                        selectedResults.push(this.value);
                    } else {
                        const index = selectedResults.indexOf(this.value);
                        if (index > -1) {
                            selectedResults.splice(index, 1);
                        }
                    }
                });

                li.appendChild(checkbox);
                li.appendChild(document.createTextNode(matchedFiles[i].name));
                resultsContainer.appendChild(li);
            }
        }
        //对选中结果进行预览
        function lookSelectedResults() {
            //如果未选择下载文件则输出提示
            if (selectedResults.length === 0) {
                alert("请选择下载内容！");
                return;
            } else {
                windows.open(file);
            }
        }

        // 保存选中结果到文本并下载
        function saveSelectedResults() {

            //如果未选择下载文件则输出提示
            if (selectedResults.length === 0) {
                alert("请选择下载内容！");
                return;
            }

            //定义保存下载文件的TXT文件
            const filename = 'selected_results.txt';
            let content = '';

            for (let i = 0; i < selectedResults.length; i++) {
                content += selectedResults[i] + '\n';
            }

            const element = document.createElement('a');
            element.href = 'data:text/plain;charset=utf-8,' + encodeURIComponent(content);
            element.download = filename;
            element.style.display = 'none';
            document.body.appendChild(element);

            element.click();

            document.body.removeChild(element);
        }

        //将查询目录下的文件存入数组files
        const folderInput = document.getElementById('folder');
        folderInput.addEventListener('change', function() {
            const files = Array.from(folderInput.files);
            indexFiles(files);
        });
    </script>
</body>

</html>
